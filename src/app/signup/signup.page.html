<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">¡Bienvenido/a!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-card>
      <ion-row>
        <ion-col>
          <!-- Título de la tarjeta -->
          <ion-card-header>
            <ion-card-title>Registro de Usuario</ion-card-title>
          </ion-card-header>
        </ion-col>
      </ion-row>

      <!-- Formulario -->
      <form [formGroup]="formulariosignup" (ngSubmit)="onSubmit()">
        <ion-row>
          <ion-col>
            <!-- Username -->
            <ion-row>
              <ion-col size="auto">
                <ion-icon name="person" style="font-size: 30px;"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-input
                  formControlName="username"
                  label="Nombre de Usuario"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Ejemplo: JohnDoe01"
                ></ion-input>
              </ion-col>
            </ion-row>

            <!-- Email -->
            <ion-row>
              <ion-col size="auto">
                <ion-icon name="mail" style="font-size: 30px;"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-input
                  formControlName="email"
                  label="Ingrese su correo electronico"
                  type="email"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Ejemplo: correo@dominio.com"
                ></ion-input>
                <div *ngIf="formulariosignup.get('email')?.invalid && (formulariosignup.get('email')?.dirty || formulariosignup.get('email')?.touched)">
                  <div *ngIf="formulariosignup.get('email')?.errors?.['required']">
                    El correo electrónico es obligatorio.
                  </div>
                  <div *ngIf="formulariosignup.get('email')?.errors?.['email']">
                    Ingrese un formato de correo válido.
                  </div>
                </div>
              </ion-col>
            </ion-row>

            <!-- Password -->
            <ion-row>
              <ion-col size="auto">
                <ion-icon name="lock-closed" style="font-size: 30px;"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-input
                  formControlName="password"
                  label="Contraseña"
                  type="password"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Contraseña"
                ></ion-input>
                <div *ngIf="formulariosignup.get('password')?.invalid && (formulariosignup.get('password')?.dirty || formulariosignup.get('password')?.touched)">
                  <div *ngIf="formulariosignup.get('password')?.errors?.['invalidPassword']">
                    La contraseña debe tener al menos 8 caracteres, incluir una letra mayúscula, una letra minúscula, un número y un carácter especial.
                  </div>
                </div>
              </ion-col>
            </ion-row>

            <!-- Confirmar Contraseña -->
            <ion-row>
              <ion-col size="auto">
                <ion-icon name="lock-closed" style="font-size: 30px;"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-input
                  formControlName="password2"
                  label="Confirmar Contraseña"
                  type="password"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Confirmar contraseña"
                ></ion-input>
                <div *ngIf="formulariosignup.errors?.['mismatch']">
                  Las contraseñas no coinciden.
                </div>
              </ion-col>
            </ion-row>

            <!-- Botón de registro -->
            <ion-row>
              <ion-col>
                <ion-button expand="full" type="submit" [disabled]="formulariosignup.invalid">Registrar</ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>
    </ion-card>
  </ion-grid>
</ion-content>
