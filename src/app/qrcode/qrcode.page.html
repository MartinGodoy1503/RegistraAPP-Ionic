<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QRcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QRcode</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Condicional para mostrar contenido según el rol del usuario -->
  <ng-container *ngIf="userRole === 'alumno'">
    <app-alumno-qr></app-alumno-qr>
  </ng-container>

  <ng-container *ngIf="userRole === 'profesor'">
    <app-profesor-qr></app-profesor-qr>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Navegación</ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToPage('home')">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="goToPage('profile')">
        <ion-icon name="person"></ion-icon>
        Perfil
      </ion-button>

      <ion-button (click)="goToPage('qrcode')">
        <ion-icon name="qr-code"></ion-icon>
        QR Code
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
