<ion-card>
  <ion-card-header>
    <ion-card-title>Bienvenido Alumno, {{userName}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>Aquí puedes ver tus clases y asistencias.</p>
  </ion-card-content>
</ion-card>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>
        <h2>{{ asistencia.asignatura.nombre }}</h2>
        <p>Fecha: {{ asistencia.fecha | date: 'shortDate' }}</p>
        <p>Hora: {{ asistencia.hora }}</p>
        <p>Asistió: {{ asistencia.asistio ? 'Sí' : 'No' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
